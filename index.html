<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Meme Site</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; }
    .video-container { margin: 20px; }
    video { width: 80%; max-width: 500px; }
  </style>
</head>
<body>
  <h1>Welcome to My Meme Site!</h1>
  <div id="video-list">
    <!-- Video players will be inserted here -->
  </div>

  <script>
    const videos = [
      "video1.mp4",
      "video2.mp4",
      "video3.mp4"
    ];

    const container = document.getElementById('video-list');
    videos.forEach(video => {
      const videoElem = document.createElement('div');
      videoElem.className = 'video-container';
      videoElem.innerHTML = `<video controls><source src="${video}" type="video/mp4">Your browser does not support the video tag.</video>`;
      container.appendChild(videoElem);
    });
  </script>
</body>
</html>
